name: Security Audit

on:
  workflow_dispatch:
  schedule:
    - cron: "0 4 * * 1"
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  npm-audit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install Dependencies
        run: npm ci

      - name: Run npm audit (production deps)
        run: npm audit --omit=dev --audit-level=moderate

      - name: Run npm audit (all deps, including devDependencies)
        run: npm audit --audit-level=moderate
