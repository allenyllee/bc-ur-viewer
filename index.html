<!doctype html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title data-i18n="app.title">BC-UR Fountain Viewer</title>
    <script type="module" src="/src/main.js"></script>
  </head>
  <body>
    <main class="app">
      <header class="hero">
        <div class="hero-main">
          <h1 data-i18n="hero.title">BC-UR Fountain Viewer</h1>
          <p data-i18n="hero.subtitle">啟動相機後掃描 UR QR（含多片 fountain code）並即時解析。</p>
        </div>
        <div class="hero-tools">
          <label for="languageSelect" data-i18n="controls.language">語言</label>
          <select id="languageSelect">
            <option value="zh-TW">繁體中文</option>
            <option value="en">English</option>
          </select>
        </div>
      </header>

      <section class="card controls">
        <label for="cameraSelect" data-i18n="controls.camera">鏡頭來源</label>
        <select id="cameraSelect"></select>
        <div class="button-row">
          <button id="startBtn" type="button" data-i18n="controls.start">啟動掃描</button>
          <button id="stopBtn" type="button" disabled data-i18n="controls.stop">停止掃描</button>
          <button id="resetBtn" type="button" data-i18n="controls.reset">重置解碼</button>
        </div>
        <p id="status" class="status" data-i18n="status.idle">尚未啟動鏡頭。</p>
      </section>

      <section class="scan-stage">
        <section class="card viewer">
          <video id="video" autoplay playsinline muted></video>
        </section>

        <section class="card progress">
          <h2 data-i18n="progress.title">解碼進度</h2>
          <p id="progressText">0%</p>
          <div class="progress-bar">
            <div id="progressFill"></div>
          </div>
          <p id="partStats" data-i18n="progress.none">尚未收到任何 fragment。</p>
        </section>
      </section>

      <section class="dashboard">
        <div class="panel-stack panel-center">
          <section id="rawPanel" class="card output raw-panel overlay-trigger">
            <h2 data-i18n="raw.title">解析結果（Raw Data）</h2>
            <div class="kv">
              <span data-i18n="raw.urType">UR Type</span>
              <code id="urType">-</code>
            </div>
            <label for="decodedText" data-i18n="raw.decodedPayload">Decoded Payload（JSON / UTF-8）</label>
            <textarea id="decodedText" rows="6" readonly></textarea>
            <label for="decodedHex" data-i18n="raw.cborHex">CBOR Hex</label>
            <textarea id="decodedHex" rows="5" readonly></textarea>
            <label for="decodedBase64" data-i18n="raw.cborBase64">CBOR Base64</label>
            <textarea id="decodedBase64" rows="3" readonly></textarea>
          </section>

          <section id="cardanoPanel" class="card output cardano-panel overlay-trigger hidden">
            <h2 data-i18n="cardano.title">Cardano 交易解析</h2>
            <label for="cardanoTxDetails" data-i18n="cardano.txDetails">Tx Details</label>
            <textarea id="cardanoTxDetails" rows="12" readonly></textarea>
            <label for="cardanoTx" data-i18n="cardano.txHex">Cardano Tx（Hex）</label>
            <textarea id="cardanoTx" rows="4" readonly></textarea>
          </section>
        </div>

        <section class="card logs panel-right">
          <h2 data-i18n="logs.title">掃描紀錄</h2>
          <pre id="logBox"></pre>
        </section>
      </section>
    </main>
    <a
      class="github-ribbon"
      href="https://github.com/allenyllee/bc-ur-viewer"
      target="_blank"
      rel="noopener noreferrer"
      data-i18n-title="controls.github"
      data-i18n-aria-label="controls.github"
      title="GitHub Repository"
      aria-label="GitHub Repository"
    >
      <svg viewBox="0 0 250 250" aria-hidden="true" class="github-ribbon-octocat">
        <path
          class="octo-arm"
          d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2"
        />
        <path
          class="octo-body"
          d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z"
        />
      </svg>
      <span class="github-ribbon-label" data-i18n="controls.forkRibbon">Fork me on GitHub</span>
    </a>
    <div id="overlayBackdrop" class="overlay-backdrop hidden"></div>
  </body>
</html>
