<!doctype html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BC-UR Fountain Viewer</title>
    <script type="module" src="/src/main.js"></script>
  </head>
  <body>
    <main class="app">
      <header class="hero">
        <h1>BC-UR Fountain Viewer</h1>
        <p>啟動相機後掃描 UR QR（含多片 fountain code）並即時解析。</p>
      </header>

      <section class="card controls">
        <label for="cameraSelect">鏡頭來源</label>
        <select id="cameraSelect"></select>
        <div class="button-row">
          <button id="startBtn" type="button">啟動掃描</button>
          <button id="stopBtn" type="button" disabled>停止掃描</button>
          <button id="resetBtn" type="button">重置解碼</button>
        </div>
        <p id="status" class="status">尚未啟動鏡頭。</p>
      </section>

      <section class="card viewer">
        <video id="video" autoplay playsinline muted></video>
      </section>

      <section class="card progress">
        <h2>解碼進度</h2>
        <p id="progressText">0%</p>
        <div class="progress-bar">
          <div id="progressFill"></div>
        </div>
        <p id="partStats">尚未收到任何 fragment。</p>
      </section>

      <section class="card output">
        <h2>解析結果</h2>
        <div class="kv">
          <span>UR Type</span>
          <code id="urType">-</code>
        </div>
        <label for="decodedText">UTF-8（若可讀）</label>
        <textarea id="decodedText" rows="4" readonly></textarea>
        <label for="decodedHex">Payload Hex</label>
        <textarea id="decodedHex" rows="6" readonly></textarea>
        <label for="decodedBase64">Payload Base64</label>
        <textarea id="decodedBase64" rows="4" readonly></textarea>
      </section>

      <section class="card logs">
        <h2>掃描紀錄</h2>
        <pre id="logBox"></pre>
      </section>
    </main>
  </body>
</html>
